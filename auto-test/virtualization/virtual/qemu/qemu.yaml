
metadata:
    name: qemu
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "QEMU is a FAST! processor emulator"
    maintainer:
        - liu_caili@hoperun.com
    scope:
        - virtualization
    os:
        - centos
        - ubuntu
    devices:
        - d03
        - d05
    level: 1
    totalcase:
        centos: 3
        ubuntu: 3


params:
    #BINURL: 'http://192.168.3.100:8083/open-estuary/v2.3-rc0/d02-arm64/binary/'
    #modify by liucaili 2017-9-19
    #BINURL: 'http://htsat.vicp.cc:804/qemu'
    BINURL: 'http://192.168.50.122:8083/test_dependents/qemu'
    #BINURL: 'http://192.168.3.100:8083/qemu'

run:
    steps:
        - "cd ./auto-test/virtualization/virtual/qemu; ./qemu-kvm.sh $BINURL; cd -"

parse:
    pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
    fixupdict:
        FAIL: fail
        PASS: pass


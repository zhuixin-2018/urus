
metadata:
    name: lxc
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Linux Resource Containers"
    maintainer:
        - liu_caili@hoperun.com
    scope:
        - virtualization
    os:
        - centos
        - ubuntu
    devices:
        - d03
        - d05
    level: 5
    totalcase:

run:
    steps:
        - "cd ./auto-test/virtualization/virtual/lxc; ./lxc.sh; cd -"

parse:
    pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
    fixupdict:
        FAIL: fail
        PASS: pass


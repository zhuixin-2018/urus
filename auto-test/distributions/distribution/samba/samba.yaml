
metadata:
    name: samba_basic_testing
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "samba basic testing"
    maintainer:
        - hongxin_228@163.com
    scope:
        - distribution
    os:
        - centos
        - ubuntu
        - fedora
        - debian
        - opensuse   

    devices:
        - d03
        - d05
    level: 1
    totalcase:
        centos: 11
        ubuntu: 11
        fedora: 11
        debian: 11
        opensuse: 10
run:
    steps:
        - "cd auto-test/distributions/distribution/samba; ./samba.sh; cd -"

parse:
   pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
   fixupdict:
   FAIL: fail
   PASS: pass

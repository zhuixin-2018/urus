
metadata:
    name: "pip"
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "pip is a package management tool"
    maintainer:
        - hongxin_228@163.com
    scope:
        - distribution 
    os:
        - centos
        - ubuntu
        - fedora
        - debian
        - opensuse  
    devices:
        - d05
        - d03
    level: 1
    totalcase:
        centos: 10
        ubuntu: 10
        fedora: 10
        debian: 10
        opensuse: 10
run:
    steps:
        - "cd auto-test/distributions/distribution/pip; ./pip.sh; cd -"
parse:
   pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
   fixupdict:
   FAIL: fail
   PASS: pass


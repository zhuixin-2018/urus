
metadata:
    name: "selinux"
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Basic operations on files"
    maintainer:
        - hongxin_228@163.com
    scope:
        -distribution
    os:
        - centos
        - fedora
        - ubuntu
        - debian
        - opensuse
    devices:
        - d05
        - d03
    level: 1
    totalcase:
        centos: 3
        fedora: 3
        ubuntu: 5
        debian: 5
        opensuse: 5        
run:
    steps:
        - "cd auto-test/distributions/distribution/selinux; ./selinux.sh; cd -"
parse:
   pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
   fixupdict:
   FAIL: fail
   PASS: pass


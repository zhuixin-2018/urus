
metadata:
    name: uname
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "uname"
    maintainer:
        - fyuanz_2010@163.com
    scope:
        - linux
    os:
        - centos
        - ubuntu
        - debian
        - fedora
        - opensuse

    devices:
        - d03
        - d05
    level: 1
    totalcase: 1
       centos: 1
       ubuntu: 1
       debian: 1
       fedora: 1
       opensuse: 1
run:
    steps:
        - "cd auto-test/kernel/linux/uname; ./uname.sh; cd -"

parse:
   pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
   fixupdict:
   FAIL: fail
   PASS: pass


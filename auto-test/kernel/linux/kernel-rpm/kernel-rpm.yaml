
metadata:
    name: kernel-rpm 
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "用src.rpm编译内核rpm包"
    maintainer:
        - shuangshengchen@qq.com
        - fyuanz_2010@163.com
    scope:
        - linux
    os:
        - centos
        - ubuntu
        - fedora        
    devices:
        - d05
    level: 1
    totalcase:
        centos: 5
        ubuntu: 2
        fedora: 5
       
run:
    steps:
        - "cd auto-test/kernel/linux/kernel-rpm; ./kernel-rpm.sh; cd -"

parse:
    pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
    fixupdict:
        FAIL: fail
        PASS: pass


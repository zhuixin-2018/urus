metadata:
    format: Lava-Test Test Definition 1.0
    name: openjdk-smoke-test
    description: "Install openjdk, compile and run HelloWorld."
    maintainer:
        - tanliqing2010@163.com 
    os:
        - debian
        - centos
        - fedora
        - ubuntu
        - opensuse
    scope:
        - language
    devices:
        - juno
        - hi6220-hikey
        - apq8016-sbc
        - mustang
        - d02
        - d03
        - d05
        - overdrive
    level: 1
    totalcase:
        centos: 6
        ubuntu: 6
        debian: 6
        opensuse: 6
        fedora: 6
params:
    # Specify JDK vesion.
    VERSION: 8
    SKIP_INSTALL: "False"

run:
    steps:
        - cd ./auto-test/middleware/language/openjdk/
        - ./openjdk-smoke.sh -v "${VERSION}" -s "${SKIP_INSTALL}"
        - cd -

parse:
   pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
   fixupdict:
   FAIL: fail
   PASS: pass

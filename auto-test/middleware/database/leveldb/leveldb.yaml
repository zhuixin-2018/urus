
metadata:
    name: leveldb
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "leveldb-testing"
    maintainer:
        - tanliqing2010@163.com
    scope:
        - database
        - leveldb
    os:
        - centos
        - fedora
    devices:
        - d03
        - d05
    level: 1
    totalcase:
        centos: 14
        fedora: 14

run:
    steps:
        - "cd auto-test/middleware/database/leveldb; ./leveldb-test.sh; cd -"

parse:
   pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
   fixupdict:
   FAIL: fail
   PASS: pass



metadata:
    name: twemproxy-test
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "twemproxy-testing"
    maintainer:
        - tanliqing2010@163.com
    scope:
        - database
        - twemproxy
    os:
        - centos
    devices:
        - d03
        - d05
    level: 1
    totalcase:
        centos: 7

run:
    steps:
        - "cd auto-test/middleware/database/twemproxy; ./twemproxy-test.sh; cd -"

parse:
   pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
   fixupdict:
   FAIL: fail
   PASS: pass


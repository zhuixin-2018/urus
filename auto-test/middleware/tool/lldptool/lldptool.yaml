
metadata:
    name: lldptool
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "lldptool"
    maintainer:
        - fyuanz_2010@163.com
    scope:
        - tool 
    os:
        - centos
        - opensuse
        - ubuntu
        - fedora
        - debian
    devices:
        - d03
        - d05
    level: 1
    totalcase:
        centos: 6
        opensuse: 6
        ubuntu: 6
        fedora: 6
        debian: 6

run:
    steps:
        - "cd auto-test/middleware/tool/lldptool; ./lldptool.sh; cd -"

parse:
   pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
   fixupdict:
   FAIL: fail
   PASS: pass


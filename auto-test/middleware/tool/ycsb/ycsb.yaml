
metadata:
    name: ycsb
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "ycsb-testing"
    maintainer:
        - tanliqing2010@163.com
    scope:
        - tool
    os:
        - centos
    devices:
        - d03
        - d05
    level: 1
    totalcase:
        centos: 4


run:
    steps:
        - "cd auto-test/middleware/tool/ycsb; ./ycsb.sh; cd -"

parse:
   pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
   fixupdict:
   FAIL: fail
   PASS: pass


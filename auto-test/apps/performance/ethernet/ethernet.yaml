metadata:
    name: "ethernet"
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "This test checks if Ethernet is up and prints IP address."
    maintainer:
        - hongxin_228@163.com
    os:
        - centos
        - debian
        - fedora
        - opensuse
        - ubuntu
    scope:
        - performance
    devices:
        - d03
        - d05
    level: 1
    totalcase:
        centos: 4
        debian: 4
        opensuse: 4
        fedora: 4
        ubunt: 4

run:
    steps:
        - "cd auto-test/apps/performance/ethernet ;./ethernet.sh; cd -"
parse:
    pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
    fixupdict:
    FAIL: fail
    PASS: pass


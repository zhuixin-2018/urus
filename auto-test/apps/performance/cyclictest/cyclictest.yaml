
metadata:
    name: centos-cyclictest
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "cyclictest"
    maintainer:
        - 1136920311@qq.com
    scope:
        - performance
    os:
        - centos
        - ubuntu
        - fedora
        - debian
        - opensuse
    devices:
        - d05
        - d03
    level: 1
    totalcase:
        centos: 10
        ubuntu: 10
        fedora: 10
        debian: 10
        opensuse: 10

run:
    steps:
        - "cd auto-test/apps/performance/cyclictest/; ./cyclictest.sh; cd -"
parse:
    pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
    fixupdict:
        FAIL: fail
        PASS: pass


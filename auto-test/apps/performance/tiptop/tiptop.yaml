metadata:
    name: tiptop
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "tiptop"
    maintainer:
        - shuangshengchen@qq.com
    os:
        - centos
        - ubuntu
        - debian
        - fedora
    scope:
        - performance
    environment:
        - lava-test-shell
    devices:
        - d03
        - d05
    level: 1
    totalcase:
        centos: 4
        ubuntu: 3
        debian: 4
        fedora: 4

params:
    # Test if lshw able to report the classes pre-defined in ${CLASSES}.
    SKIP_INSTALL: "false"

run:
    steps:
        - cd auto-test/apps/performance/tiptop/
        - ./tiptop.sh -s "${SKIP_INSTALL}" 
        - cd -
parse:
    pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
    fixupdict:
        FAIL: fail
        PASS: pass

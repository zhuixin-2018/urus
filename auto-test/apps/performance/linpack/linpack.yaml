
metadata:
    name: linpack
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "linpack is now the most popular benchmark for testing the floating-point performance of high-performance computer systems internationally"
    maintainer:
        - hongxin_228@163.com
    scope:
        - performance
    os:
        - centos
        - ubuntu
        - fedora
        - debian
        - opensuse
    devices:
        - d05
        - d03
    level: 1
    totalcase:
        centos: 5
        ubuntu: 5
        fedora: 5
        debian: 5
        opensuse: 5
run:
    steps:
        - "cd auto-test/apps/performance/linpack; ./linpack.sh; cd - "
parse:
   pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
   fixupdict:
   FAIL: fail
   PASS: pass

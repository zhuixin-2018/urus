metadata:
    name: dd-speed-test
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "dd write/read speed test."
    maintainer:
        - fyuanz_2010@163.com
    scope:
        - performance
    os:
        - centos
        - ubuntu
        - fedora
        - debian
        - opensuse

    devices:
        - d03
        - d05
    level: 1
    totalcase:
        centos: 2
        ubuntu: 2
        fedora: 2
        debian: 2
        opensuse: 2

run:
    steps:
        - cd auto-test/apps/performance/dd-wr-speed
        - ./dd-wr-speed.sh

parse:
    pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
    fixupdict:
    FAIL: fail
    PASS: pass
